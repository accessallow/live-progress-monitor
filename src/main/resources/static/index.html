<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container-fluid">
	<div class="row">
	<div class="col-md-12">
			<table class="table table-hover table-bordered">
				<tr style="background:black;color:white;text-align:center;">
					<td colspan="8">File Migartion Progress Monitor
					
					<button title="Refresh Grid" class="btn btn-primary btn-xs pull-right" onclick="refreshGrid();">
					<span class="glyphicon glyphicon-refresh"/>					
					</button>
					
					<button title="Reconnect" 
					style="margin-right:5px;"
					class="btn btn-warning btn-xs pull-right" onclick="reConnect();">
					<span class="glyphicon glyphicon-transfer"/>					
					</button>
					</td>
					
				</tr>
				<tr>
					<td>Migartion <span class="badge badge-secondary" id="statusBadge">Online</span> </td>
					<td>Total Reporters <span class="badge badge-secondary" id="totalReporters">0</span></td>
					<td>In Progress <span class="badge badge-secondary" id="inProgressReporters">0</span></td>
					<td>Completed <span class="badge badge-secondary" id="completedReporters">0</span></td>
				</tr>
				<tr>
					<td>Total Files Size <span class="badge badge-secondary" id="totalSizeBadge">0</span></td>
					<td>Total Downloaded Size <span class="badge badge-secondary" id="downloadSizeBadge">0</span></td>
					<td colspan="2">Migration % <span class="badge badge-secondary" id="migrationPercbadge">0</span></td>
				</tr>
			</table>
	</div>

	</div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-hover table-striped table-bordered table-condensed">
                <thead>
                <tr style="background:#e8efff;color:black;font-weight:bold;font-size:0.9em;">
                    <th>File Path</th>
                    <th>Process</th>                  
                    <th>Activity-Id</th>
                    <th>Container</th>
                    <th>OpenStack-Id</th>
                    <th>Size</th>
                    <th>Completion %</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
